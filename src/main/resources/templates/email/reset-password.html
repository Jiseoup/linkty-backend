<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title th:text="${subject}">[Linkty] 비밀번호 재설정 안내</title>
  </head>
  <body
    style="font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px"
  >
    <div
      style="
        max-width: 580px;
        margin: auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        padding: 32px;
      "
    >
      <!-- Header -->
      <div style="text-align: center">
        <img
          src="https://linkty.kr/title_logo.png"
          alt="Linkty Logo"
          style="height: 54px; margin-bottom: 8px"
        />
        <h2 style="color: #2d8cff; margin: 8px 0 4px">비밀번호 재설정 안내</h2>

        <!-- Intro Message -->
        <p
          style="
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
            margin: 16px;
          "
        >
          회원님의 Linkty 계정에 대해 비밀번호 재설정 요청이 접수되었습니다.<br />
          아래 버튼을 눌러 새 비밀번호를 설정해 주세요.
        </p>

        <!-- Reset Password Button -->
        <div style="text-align: center; margin: 24px">
          <a
            th:href="@{'https://linkty.kr/reset-password/' + ${value}}"
            style="
              display: inline-block;
              background: #2d8cff;
              color: #ffffff;
              text-decoration: none;
              font-size: 16px;
              font-weight: bold;
              padding: 12px 48px;
              border-radius: 6px;
            "
          >
            비밀번호 재설정
          </a>
        </div>

        <!-- Fallback Link -->
        <p
          style="
            font-size: 14px;
            color: #555555;
            line-height: 1.6;
            margin: 0 0 20px;
          "
        >
          버튼이 동작하지 않는 경우, 아래 링크를 브라우저 주소창에 붙여넣어
          접속하세요.<br />
          <a
            th:text="@{'https://linkty.kr/reset-password/' + ${value}}"
            th:href="@{'https://linkty.kr/reset-password/' + ${value}}"
            style="color: #2d8cff; word-break: break-all"
          >
            비밀번호 재설정 링크
          </a>
        </p>

        <!-- Expiry Note -->
        <div
          style="
            background: #f0f6ff;
            border: 1px solid #d9e8ff;
            color: #0b4d9b;
            border-radius: 6px;
            padding: 12px 14px;
            font-size: 14px;
            line-height: 1.6;
          "
        >
          이 링크는
          <b th:text="${expire} + '분간'">유효시간</b> 유효합니다.<br />
          본인의 요청이 아니시라면, 이 메일을 무시해 주시길 바랍니다.
        </div>

        <!-- Footer -->
        <p
          style="
            font-size: 12px;
            color: #888888;
            line-height: 1.6;
            margin-top: 24px;
            text-align: center;
          "
        >
          본 메일은 발신 전용입니다. 문의가 필요하신 경우 Linkty 고객센터를
          이용해 주세요.
        </p>
      </div>
    </div>
  </body>
</html>

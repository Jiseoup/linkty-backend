<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title th:text="${subject}">[Linkty] 회원가입 이메일 인증번호 안내</title>
  </head>
  <body
    style="font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px"
  >
    <div
      style="
        max-width: 480px;
        margin: auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        padding: 32px;
      "
    >
      <!-- Header -->
      <div style="text-align: center">
        <img
          src="https://linkty.kr/title_logo.png"
          alt="Linkty Logo"
          style="height: 54px; margin-bottom: 8px"
        />
        <h2 style="color: #2d8cff; margin: 8px 0 4px">환영합니다!</h2>

        <!-- Intro Message -->
        <p
          style="
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
            margin: 16px;
          "
        >
          Linkty 회원가입을 위한 이메일 인증을 요청하셨습니다.<br />
          아래 인증번호를 입력하신 후, 회원가입 절차를 완료해 주세요.
        </p>

        <!-- Verification Code -->
        <div
          th:text="${value}"
          style="
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #2d8cff;
            margin: 24px;
          "
        >
          인증번호
        </div>

        <!-- Expiry Note -->
        <div
          style="
            background: #f0f6ff;
            border: 1px solid #d9e8ff;
            color: #0b4d9b;
            border-radius: 6px;
            padding: 12px 14px;
            font-size: 14px;
            line-height: 1.6;
          "
        >
          이 링크는
          <b th:text="${expire} + '분간'">유효시간</b> 유효합니다.<br />
          본인의 요청이 아니시라면, 이 메일을 무시해 주시길 바랍니다.
        </div>

        <!-- Footer -->
        <p
          style="
            font-size: 12px;
            color: #888888;
            line-height: 1.6;
            margin-top: 24px;
            text-align: center;
          "
        >
          본 메일은 발신 전용입니다. 문의가 필요하신 경우 Linkty 고객센터를
          이용해 주세요.
        </p>
      </div>
    </div>
  </body>
</html>
